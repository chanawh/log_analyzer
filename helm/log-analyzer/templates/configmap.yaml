apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "log-analyzer.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "log-analyzer.labels" . | nindent 4 }}
data:
  FLASK_ENV: {{ .Values.config.flaskEnv | quote }}
  PYTHONPATH: "/app"
  MAX_CONTENT_LENGTH: {{ .Values.config.maxContentLength | quote }}
  UPLOAD_FOLDER: {{ .Values.config.uploadFolder | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  REDIS_URL: {{ .Values.config.redisUrl | quote }}